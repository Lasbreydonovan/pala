            function FillForm() {

            if(questionlocation < 0) { return; }
            var q = location.href.substr(questionlocation + 1);
            var list = q.split('&');
            for(var i = 0; i < list.length; i++) {
               var kv = list[i].split('=');

                  kv[1] = kv[1].replace(re,'\\"');
                  }
               eval('document.'+FormName+'.'+kv[0]+'.value="'+kv[1]+'"');
               }
            }
            FillForm();
            //-->
